<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Leap Year Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" class="form-control" type="text" placeholder="eg: 1776">
        </div>
        <button type="submit" class="btn btn-danger">Take a Leap!</button>
      </form>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
